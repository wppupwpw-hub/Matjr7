<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شاهد واربح</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts for a clean font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        /* Custom scrollbar style for the wallet details */
        .wallet-details-container::-webkit-scrollbar {
            width: 8px;
        }

        .wallet-details-container::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 10px;
        }

        .wallet-details-container::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 10px;
        }

        .wallet-details-container::-webkit-scrollbar-thumb:hover {
            background: #555;
            border-radius: 10px;
        }

        .glass-effect {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-left: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .success-animation {
            animation: successPulse 0.6s ease-in-out;
        }

        @keyframes successPulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .error-shake {
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }
    </style>
</head>

<body class="flex items-center justify-center min-h-screen p-4">
    <!-- Login screen -->
    <div id="login-screen" class="glass-effect flex flex-col items-center justify-center text-center p-8 rounded-2xl shadow-2xl w-full max-w-sm">
        <h1 class="text-4xl font-extrabold text-blue-600 mb-4">أهلاً بك في شاهد واربح!</h1>
        <p class="text-lg text-gray-600 mb-8">قم بتسجيل الدخول أو أنشئ حسابًا جديدًا.</p>

        <!-- Google Sign-in Button -->
        <div id="g_id_onload" 
             data-client_id="640635892482-ldefv7a2slqgrq09of42qpme20eumkq9.apps.googleusercontent.com"
             data-callback="handleCredentialResponse"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin mb-4" 
             data-type="standard" 
             data-size="large" 
             data-theme="outline" 
             data-text="signin_with"
             data-shape="rectangular"
             data-logo_alignment="left"
             data-width="300">
        </div>
        <div class="relative w-full text-center my-4">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative inline-block px-4 bg-white text-gray-500 text-sm">أو</div>
        </div>

        <div class="w-full flex flex-col gap-4 mb-4">
            <input id="email-input" type="email" placeholder="البريد الإلكتروني" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
            <input id="password-input" type="password" placeholder="كلمة المرور" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all duration-200">
        </div>
        <button id="email-signin-button" class="w-full flex items-center justify-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50 shadow-lg mb-4">
            <span id="signin-text">تسجيل الدخول</span>
            <div id="signin-spinner" class="loading-spinner hidden"></div>
        </button>
        <button id="signup-button" class="w-full flex items-center justify-center bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-green-300 focus:ring-opacity-50 shadow-lg">
            إنشاء حساب جديد
        </button>
        <p id="auth-status-message" class="mt-4 text-sm text-gray-600 h-5"></p>
    </div>
    <!-- Signup Popup -->
    <div id="signup-popup" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
        <div class="glass-effect p-8 rounded-2xl shadow-2xl w-full max-w-sm text-center">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-2xl font-bold text-green-600">إنشاء حساب جديد</h2>
                <button id="close-signup-popup" class="text-gray-400 hover:text-gray-600 transition-all duration-300 transform hover:scale-125 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div class="w-full flex flex-col gap-4 mb-4">
                <input id="name-signup-input" type="text" placeholder="الاسم الكامل" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200">
                <input id="email-signup-input" type="email" placeholder="البريد الإلكتروني" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200">
                <input id="password-signup-input" type="password" placeholder="كلمة المرور (6 أحرف على الأقل)" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200">
                <input id="confirm-password-input" type="password" placeholder="تأكيد كلمة المرور" class="w-full p-3 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-green-500 transition-all duration-200">
            </div>

            <!-- Terms and Conditions -->
            <div class="flex items-center mb-4">
                <input id="terms-checkbox" type="checkbox" class="mr-2 h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                <label for="terms-checkbox" class="text-sm text-gray-700">أوافق على <a href="#" class="text-green-600 underline">الشروط والأحكام</a></label>
            </div>

            <button id="confirm-signup-button" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-green-300 focus:ring-opacity-50 shadow-lg disabled:opacity-50 disabled:cursor-not-allowed">
                <span id="signup-text">إنشاء حساب</span>
                <div id="signup-spinner" class="loading-spinner hidden"></div>
            </button>
            <p id="signup-status-message" class="mt-4 text-sm text-gray-600 h-5"></p>
        </div>
    </div>
    <!-- Main Card Container (initially hidden) -->
    <div id="main-app" class="hidden glass-effect p-8 rounded-2xl shadow-2xl text-center w-full max-w-md">
        <!-- Header with Title and Wallet Button -->
        <div class="flex items-center justify-between mb-6">
            <div class="flex flex-col items-start">
                <h1 class="text-4xl font-extrabold text-blue-600">شاهد واربح</h1>
                <p id="welcome-message" class="text-sm text-gray-600 mt-1">مرحباً بك!</p>
            </div>
            <div class="flex gap-2">
                <button id="wallet-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50 shadow-lg">
                    محفظتي
                </button>
                <button id="logout-button" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-full transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-red-300 focus:ring-opacity-50 shadow-lg">
                    تسجيل الخروج
                </button>
            </div>
        </div>
        <p class="text-gray-600 mb-6">شاهد إعلانات قصيرة واكسب المال بسهولة!</p>

        <!-- Wallet Details Popup -->
        <div id="wallet-popup" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50 p-4">
            <div class="glass-effect p-6 rounded-2xl shadow-2xl w-full max-w-sm text-center">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-2xl font-bold text-blue-600">تفاصيل المحفظة</h2>
                    <button id="close-wallet-popup" class="text-gray-400 hover:text-gray-600 transition-all duration-300 transform hover:scale-125 focus:outline-none">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                    </button>
                </div>

                <div class="wallet-details-container max-h-64 overflow-y-auto mb-4 p-2 bg-gray-50/30 rounded-lg backdrop-blur-sm">
                    <div class="bg-blue-50/50 p-4 rounded-xl shadow-inner mb-4 backdrop-blur-sm">
                        <p class="text-lg font-semibold text-gray-700">رصيدك الحالي:</p>
                        <p id="balance-popup" class="text-4xl font-extrabold text-green-600 mt-2">$0.00</p>
                    </div>
                    <div class="bg-gray-100/50 p-4 rounded-xl shadow-inner backdrop-blur-sm">
                        <p class="text-sm font-semibold text-gray-700">معرف المستخدم:</p>
                        <p id="user-id-popup" class="text-sm text-gray-800 mt-2 break-all"></p>
                        <p class="text-sm font-semibold text-gray-700 mt-2">البريد الإلكتروني:</p>
                        <p id="user-email-popup" class="text-sm text-gray-800 mt-1 break-all"></p>
                    </div>
                </div>
            </div>
        </div>
        <!-- Current Balance Section -->
        <div class="mb-6 bg-blue-50/30 p-4 rounded-xl shadow-inner backdrop-blur-sm">
            <p class="text-lg font-semibold text-gray-700">رصيدك الحالي:</p>
            <p id="balance" class="text-5xl font-extrabold text-green-600 mt-2 transition-all duration-500 ease-in-out transform scale-100">$0.00</p>
        </div>
        <!-- Ad Placeholder / Video Player -->
        <div id="ad-container" class="w-full h-48 bg-gray-200/30 rounded-xl overflow-hidden mb-6 flex items-center justify-center shadow-md backdrop-blur-sm">
            <img id="ad-image" src="https://placehold.co/400x200/e5e7eb/6b7280?text=جاري+التحميل..." alt="Ad Placeholder" class="w-full h-full object-cover rounded-xl">
        </div>

        <!-- Action Buttons Container -->
        <div class="flex flex-col sm:flex-row gap-4">
            <button id="watch-button" class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-blue-300 focus:ring-opacity-50 shadow-lg">
                شاهد إعلان ($0.01)
            </button>
            <button id="skip-button" class="flex-1 bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-full transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-4 focus:ring-gray-300 focus:ring-opacity-50 shadow-lg">
                تخطي الإعلان
            </button>
        </div>
        <!-- Status Message -->
        <p id="status-message" class="mt-4 text-sm text-gray-600 h-5"></p>
    </div>
    <!-- Firebase Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, signInWithCustomToken, GoogleAuthProvider, signInWithCredential, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, getDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // IMPORTANT: Global variables are provided by the Canvas environment.
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        // Get the necessary HTML elements
        const loginScreen = document.getElementById('login-screen');
        const mainApp = document.getElementById('main-app');
        const balanceElement = document.getElementById('balance');
        const walletButton = document.getElementById('wallet-button');
        const logoutButton = document.getElementById('logout-button');
        const walletPopup = document.getElementById('wallet-popup');
        const closeWalletPopup = document.getElementById('close-wallet-popup');
        const balancePopup = document.getElementById('balance-popup');
        const userIdPopup = document.getElementById('user-id-popup');
        const userEmailPopup = document.getElementById('user-email-popup');
        const welcomeMessage = document.getElementById('welcome-message');
        const watchButton = document.getElementById('watch-button');
        const skipButton = document.getElementById('skip-button');
        const statusMessageElement = document.getElementById('status-message');
        const authStatusMessageElement = document.getElementById('auth-status-message');
        const adImageElement = document.getElementById('ad-image');
        const emailSignInButton = document.getElementById('email-signin-button');
        const emailInput = document.getElementById('email-input');
        const passwordInput = document.getElementById('password-input');

        // Signup elements
        const signupButton = document.getElementById('signup-button');
        const signupPopup = document.getElementById('signup-popup');
        const closeSignupPopup = document.getElementById('close-signup-popup');
        const nameSignupInput = document.getElementById('name-signup-input');
        const emailSignupInput = document.getElementById('email-signup-input');
        const passwordSignupInput = document.getElementById('password-signup-input');
        const confirmPasswordInput = document.getElementById('confirm-password-input');
        const termsCheckbox = document.getElementById('terms-checkbox');
        const confirmSignupButton = document.getElementById('confirm-signup-button');
        const signupStatusMessageElement = document.getElementById('signup-status-message');

        // Loading elements
        const signinSpinner = document.getElementById('signin-spinner');
        const signinText = document.getElementById('signin-text');
        const signupSpinner = document.getElementById('signup-spinner');
        const signupText = document.getElementById('signup-text');

        // Initial state
        let currentBalance = 0;
        const watchReward = 0.01;
        const adDuration = 5000;
        let isAdPlaying = false;
        let adTimer = null;
        let db, auth;
        let userId, userEmail, userName;

        // Array of placeholder ad images
        const adImages = [
            "https://placehold.co/400x200/c7d2fe/3730a3?text=إعلان+1",
            "https://placehold.co/400x200/bae6fd/0369a1?text=إعلان+2",
            "https://placehold.co/400x200/d1fae5/065f46?text=إعلان+3"
        ];
        let currentAdIndex = 0;

        // Validation functions
        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

        function validatePassword(password) {
            return password.length >= 6;
        }

        function validateName(name) {
            return name.trim().length >= 2;
        }

        // Show loading state
        function showLoadingState(isSignin = true) {
            if (isSignin) {
                signinSpinner.classList.remove('hidden');
                signinText.textContent = 'جاري تسجيل الدخول...';
                emailSignInButton.disabled = true;
            } else {
                signupSpinner.classList.remove('hidden');
                signupText.textContent = 'جاري إنشاء الحساب...';
                confirmSignupButton.disabled = true;
            }
        }

        // Hide loading state
        function hideLoadingState(isSignin = true) {
            if (isSignin) {
                signinSpinner.classList.add('hidden');
                signinText.textContent = 'تسجيل الدخول';
                emailSignInButton.disabled = false;
            } else {
                signupSpinner.classList.add('hidden');
                signupText.textContent = 'إنشاء حساب';
                confirmSignupButton.disabled = false;
            }
        }

        // Show message with animation
        function showMessage(element, message, isError = false) {
            element.textContent = message;
            element.className = isError ? 'mt-4 text-sm text-red-600 h-5 error-shake' : 'mt-4 text-sm text-green-600 h-5 success-animation';

            setTimeout(() => {
                element.className = 'mt-4 text-sm text-gray-600 h-5';
            }, 3000);
        }

        // Google Sign-In callback
        window.handleCredentialResponse = async function(response) {
            try {
                const credential = GoogleAuthProvider.credential(response.credential);
                await signInWithCredential(auth, credential);
                showMessage(authStatusMessageElement, 'تم تسجيل الدخول بنجاح!');
            } catch (error) {
                console.error('Google Sign-In Error:', error);
                showMessage(authStatusMessageElement, 'خطأ في تسجيل الدخول عبر Google. يرجى المحاولة مرة أخرى.', true);
            }
        };

        // Function to update the balance on the page
        function updateBalanceUI(newBalance) {
            currentBalance = newBalance;
            balanceElement.textContent = `$${currentBalance.toFixed(2)}`;
            balancePopup.textContent = `$${currentBalance.toFixed(2)}`;
            balanceElement.classList.add('scale-110');
            setTimeout(() => {
                balanceElement.classList.remove('scale-110');
                balanceElement.classList.add('scale-100');
            }, 300);
        }

        // Function to handle the end of an ad
        async function endAd(reward) {
            isAdPlaying = false;
            if (adTimer) {
                clearTimeout(adTimer);
            }

            watchButton.disabled = true;
            skipButton.disabled = true;
            if (userId) {
                if (reward > 0) {
                    const newBalance = currentBalance + reward;
                    try {
                        const userDocRef = doc(db, `/artifacts/${appId}/users/${userId}/balance/current`);
                        await setDoc(userDocRef, { value: newBalance });
                        statusMessageElement.textContent = `تمت العملية بنجاح! تم إضافة $${reward.toFixed(2)} إلى رصيدك.`;
                        statusMessageElement.className = 'mt-4 text-sm text-green-600 h-5 success-animation';
                    } catch (error) {
                        console.error("Error updating balance in Firestore: ", error);
                        statusMessageElement.textContent = `حدث خطأ في حفظ رصيدك.`;
                        statusMessageElement.className = 'mt-4 text-sm text-red-600 h-5 error-shake';
                    }
                } else {
                    statusMessageElement.textContent = 'تم تخطي الإعلان بنجاح. لم يتم كسب أي نقود.';
                    statusMessageElement.className = 'mt-4 text-sm text-gray-600 h-5';
                }
            } else {
                statusMessageElement.textContent = 'يجب تسجيل الدخول لحفظ أرباحك.';
                statusMessageElement.className = 'mt-4 text-sm text-red-600 h-5 error-shake';
            }
            setTimeout(() => {
                watchButton.disabled = false;
                skipButton.disabled = false;
                watchButton.textContent = 'شاهد إعلان ($0.01)';
                adImageElement.src = "https://placehold.co/400x200/e5e7eb/6b7280?text=جاري+التحميل...";
                statusMessageElement.className = 'mt-4 text-sm text-gray-600 h-5';
            }, 2000);
        }

        // Event Listeners
        // Watch ad button
        watchButton.addEventListener('click', () => {
            if (isAdPlaying) return;
            isAdPlaying = true;

            watchButton.disabled = true;
            skipButton.disabled = true;
            watchButton.textContent = 'جاري المشاهدة...';
            statusMessageElement.textContent = 'يرجى الانتظار حتى ينتهي الإعلان.';
            statusMessageElement.className = 'mt-4 text-sm text-blue-600 h-5';
            adImageElement.src = adImages[currentAdIndex];
            currentAdIndex = (currentAdIndex + 1) % adImages.length;

            adTimer = setTimeout(() => {
                endAd(watchReward);
            }, adDuration);
        });

        // Skip ad button
        skipButton.addEventListener('click', () => {
            endAd(0);
        });

        // Wallet popup
        walletButton.addEventListener('click', () => {
            walletPopup.classList.remove('hidden');
        });

        closeWalletPopup.addEventListener('click', () => {
            walletPopup.classList.add('hidden');
        });

        // Logout button
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage(authStatusMessageElement, 'تم تسجيل الخروج بنجاح!');
            } catch (error) {
                console.error('Logout error:', error);
                showMessage(authStatusMessageElement, 'خطأ في تسجيل الخروج. يرجى المحاولة مرة أخرى.', true);
            }
        });

        // Signup button
        signupButton.addEventListener('click', () => {
            signupPopup.classList.remove('hidden');
            // Clear all inputs
            nameSignupInput.value = '';
            emailSignupInput.value = '';
            passwordSignupInput.value = '';
            confirmPasswordInput.value = '';
            termsCheckbox.checked = false;
            signupStatusMessageElement.textContent = '';
        });

        // Close signup popup
        closeSignupPopup.addEventListener('click', () => {
            signupPopup.classList.add('hidden');
        });

        // Confirm signup
        confirmSignupButton.addEventListener('click', async () => {
            const name = nameSignupInput.value.trim();
            const email = emailSignupInput.value.trim();
            const password = passwordSignupInput.value;
            const confirmPassword = confirmPasswordInput.value;

            // Validation
            if (!name || !email || !password || !confirmPassword) {
                showMessage(signupStatusMessageElement, 'يرجى ملء جميع الحقول.', true);
                return;
            }
            if (!validateName(name)) {
                showMessage(signupStatusMessageElement, 'يجب أن يكون الاسم على الأقل حرفين.', true);
                return;
            }
            if (!validateEmail(email)) {
                showMessage(signupStatusMessageElement, 'البريد الإلكتروني غير صالح.', true);
                return;
            }
            if (!validatePassword(password)) {
                showMessage(signupStatusMessageElement, 'يجب أن تكون كلمة المرور 6 أحرف على الأقل.', true);
                return;
            }
            if (password !== confirmPassword) {
                showMessage(signupStatusMessageElement, 'كلمة المرور وتأكيدها غير متطابقتين.', true);
                return;
            }
            if (!termsCheckbox.checked) {
                showMessage(signupStatusMessageElement, 'يجب الموافقة على الشروط والأحكام.', true);
                return;
            }

            showLoadingState(false);
            try {
                // Create user with email and password
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update user profile with name
                await updateProfile(user, { displayName: name });

                // Initialize user balance in Firestore
                const userDocRef = doc(db, `/artifacts/${appId}/users/${user.uid}/balance/current`);
                await setDoc(userDocRef, { value: 0.0 });

                hideLoadingState(false);
                showMessage(signupStatusMessageElement, 'تم إنشاء حسابك بنجاح! يرجى تسجيل الدخول.', false);
                signupPopup.classList.add('hidden');
            } catch (error) {
                hideLoadingState(false);
                let message = 'حدث خطأ. يرجى المحاولة مرة أخرى.';
                switch (error.code) {
                    case 'auth/email-already-in-use':
                        message = 'البريد الإلكتروني مستخدم بالفعل.';
                        break;
                    case 'auth/invalid-email':
                        message = 'البريد الإلكتروني غير صالح.';
                        break;
                    case 'auth/weak-password':
                        message = 'كلمة المرور ضعيفة جدًا.';
                        break;
                }
                showMessage(signupStatusMessageElement, message, true);
                console.error("Signup error:", error);
            }
        });

        // Email signin
        emailSignInButton.addEventListener('click', async () => {
            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                showMessage(authStatusMessageElement, 'يرجى إدخال البريد الإلكتروني وكلمة المرور.', true);
                return;
            }

            showLoadingState(true);
            try {
                await signInWithEmailAndPassword(auth, email, password);
                hideLoadingState(true);
                showMessage(authStatusMessageElement, 'تم تسجيل الدخول بنجاح!');
            } catch (error) {
                hideLoadingState(true);
                let message = 'خطأ في تسجيل الدخول. يرجى التحقق من بياناتك.';
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    message = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                }
                showMessage(authStatusMessageElement, message, true);
                console.error("Sign-in error:", error);
            }
        });


        // Firebase Initialization and Auth State Listener
        // ===============================================

        async function initializeFirebase() {
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);

                // Initial authentication with custom token if available
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }

                // Listen for authentication state changes
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        // User is signed in
                        userId = user.uid;
                        userEmail = user.email || 'غير متوفر';
                        userName = user.displayName || 'مستخدم';
                        welcomeMessage.textContent = `مرحباً بك، ${userName}!`;
                        userIdPopup.textContent = userId;
                        userEmailPopup.textContent = userEmail;

                        // Hide login screen and show main app
                        loginScreen.classList.add('hidden');
                        mainApp.classList.remove('hidden');

                        // Listen to the user's balance document in real-time
                        const balanceDocRef = doc(db, `/artifacts/${appId}/users/${userId}/balance/current`);

                        // Create the document if it doesn't exist
                        const docSnap = await getDoc(balanceDocRef);
                        if (!docSnap.exists()) {
                            await setDoc(balanceDocRef, { value: 0.0 });
                        }

                        onSnapshot(balanceDocRef, (docSnap) => {
                            if (docSnap.exists()) {
                                const newBalance = docSnap.data().value;
                                updateBalanceUI(newBalance);
                            } else {
                                updateBalanceUI(0.0);
                                console.log("Balance document not found. Initializing...");
                            }
                        }, (error) => {
                            console.error("Error fetching balance data:", error);
                        });

                    } else {
                        // User is signed out
                        loginScreen.classList.remove('hidden');
                        mainApp.classList.add('hidden');
                        userId = null;
                        userEmail = null;
                        userName = null;
                        updateBalanceUI(0.0);
                    }
                });
            } catch (error) {
                console.error("Firebase initialization or authentication error:", error);
                showMessage(authStatusMessageElement, 'حدث خطأ في الاتصال. يرجى تحديث الصفحة.', true);
            }
        }

        // Start the application
        window.onload = function() {
            initializeFirebase();
        };

    </script>
</body>
