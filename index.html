        .modal-container {

            backdrop-filter: blur(5px);

            background: rgba(255, 255, 255, 0.95);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.3s ease;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes slideIn {
            from { transform: translateY(-50px) scale(0.9); }
            to { transform: translateY(0) scale(1); }
        }
        .balance-card {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);

        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

        const signInAnonymouslyBtn = document.getElementById('signInAnonymouslyBtn');

        const modal = document.getElementById('modal');

        const authEmail = document.getElementById('authEmail');

        const authModalCloseBtn = document.getElementById('authModalCloseBtn');
        const authError = document.getElementById('authError');

        // Loading spinners
        const anonLoader = document.getElementById('anonLoader');
        const googleLoader = document.getElementById('googleLoader');
        const authLoader = document.getElementById('authLoader');

        // Enhanced ads data with more variety
        const ads = [
            {

                title: 'سيارة BMW الجديدة 2024', 
                imageUrl: 'https://images.unsplash.com/photo-1555215695-3004980ad54e?w=400&h=250&fit=crop',

                category: 'سيارات'

            {

                reward: 0.25, 
                description: 'جرب تطبيق التوصيل الأسرع واكسب 0.25 دينار.',

                reward: 0.75,

                reward: 0.40,

                category: 'طعام'
            },
            { 
                id: 5, 
                title: 'ساعة ذكية متطورة', 
                imageUrl: 'https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=400&h=250&fit=crop',
                reward: 0.60, 
                description: 'اكتشف ميزات الساعة الذكية الجديدة واكسب 0.60 دينار.',
                category: 'تكنولوجيا'
            },
            {

                title: 'دورة البرمجة المجانية', 
                imageUrl: 'https://images.unsplash.com/photo-1461749280684-dccba630e2f6?w=400&h=250&fit=crop',
                reward: 0.35, 
                description: 'تعلم البرمجة مجاناً واكسب 0.35 دينار.',
                category: 'تعليم'
            }
        ];

        // --- Helper Functions ---
        
        function showMessage(message, icon = '🎉', type = 'success') {
            modalMessage.textContent = message;
            modalIcon.textContent = icon;
            
            // Change modal styling based on type
            const modalContent = modal.querySelector('.modal-content');
            modalContent.className = 'modal-content p-8 rounded-2xl shadow-2xl text-center max-w-md mx-4';
            
            if (type === 'error') {
                modalContent.classList.add('border-2', 'border-red-500');
            } else if (type === 'warning') {
                modalContent.classList.add('border-2', 'border-yellow-500');
            } else {
                modalContent.classList.add('border-2', 'border-green-500');
            }
            
            modal.style.display = 'flex';
        }

        function showAuthError(message) {
            authError.textContent = message;
            authError.classList.remove('hidden');
            setTimeout(() => {
                authError.classList.add('hidden');
            }, 5000);
        }

        function hideAuthError() {
            authError.classList.add('hidden');
        }

        function showLoader(element, show = true) {
            if (show) {
                element.classList.remove('hidden');
            } else {
                element.classList.add('hidden');
            }
        }

        function closeSidebar() {
            sidebar.classList.remove('open');
            overlay.classList.add('hidden');
        }

        function openSidebar() {
            sidebar.classList.add('open');
            overlay.classList.remove('hidden');
        }

        function showAuthModal(type) {
            authEmail.value = '';
            authPassword.value = '';
            hideAuthError();
            
            if (type === 'signIn') {
                authModalTitle.textContent = '🔐 تسجيل الدخول';
                authSubmitBtn.innerHTML = '<span>تسجيل الدخول</span><div id="authLoader" class="loading-spinner ml-2 hidden"></div>';
                authSubmitBtn.onclick = handleSignIn;
            } else {
                authModalTitle.textContent = '👤 إنشاء حساب جديد';
                authSubmitBtn.innerHTML = '<span>إنشاء حساب</span><div id="authLoader" class="loading-spinner ml-2 hidden"></div>';
                authSubmitBtn.onclick = handleSignUp;
            }
            authModal.style.display = 'flex';
        }

        async function handleSignIn() {
            const email = authEmail.value.trim();
            const password = authPassword.value;
            
            if (!email || !password) {
                showAuthError('الرجاء إدخال البريد الإلكتروني وكلمة المرور.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showAuthError('البريد الإلكتروني غير صالح.');
                return;
            }
            
            const authLoaderInModal = authSubmitBtn.querySelector('.loading-spinner');
            showLoader(authLoaderInModal, true);
            authSubmitBtn.disabled = true;
            hideAuthError();
            
            try {
                await signInWithEmailAndPassword(auth, email, password);
                authModal.style.display = 'none';
                showMessage('تمت المصادقة بنجاح! مرحباً بك', '✅');
                closeSidebar();
            } catch (error) {
                console.error("Sign-in Error:", error);
                handleAuthError(error);
            } finally {
                showLoader(authLoaderInModal, false);
                authSubmitBtn.disabled = false;
            }
        }

        async function handleSignUp() {
            const email = authEmail.value.trim();
            const password = authPassword.value;
            
            if (!email || !password) {
                showAuthError('الرجاء إدخال البريد الإلكتروني وكلمة المرور.');
                return;
            }
            
            if (!isValidEmail(email)) {
                showAuthError('البريد الإلكتروني غير صالح.');
                return;
            }
            
            if (password.length < 6) {
                showAuthError('كلمة المرور ضعيفة جداً. يجب أن تحتوي على 6 أحرف على الأقل.');
                return;
            }
            
            const authLoaderInModal = authSubmitBtn.querySelector('.loading-spinner');
            showLoader(authLoaderInModal, true);
            authSubmitBtn.disabled = true;
            hideAuthError();
            
            try {
                await createUserWithEmailAndPassword(auth, email, password);
                authModal.style.display = 'none';
                showMessage('تم إنشاء الحساب بنجاح! مرحباً بك', '✅');
                closeSidebar();
            } catch (error) {
                console.error("Sign-up Error:", error);
                handleAuthError(error);
            } finally {
                showLoader(authLoaderInModal, false);
                authSubmitBtn.disabled = false;
            }
        }

        function handleAuthError(error) {
            let message = 'حدث خطأ في المصادقة.';
            
            switch(error.code) {
                case 'auth/email-already-in-use':
                    message = 'هذا البريد الإلكتروني مستخدم بالفعل.';
                    break;
                case 'auth/invalid-credential':
                case 'auth/invalid-login-credentials':
                case 'auth/user-not-found':
                case 'auth/wrong-password':
                    message = 'البريد الإلكتروني أو كلمة المرور غير صحيحة.';
                    break;
                case 'auth/weak-password':
                    message = 'كلمة المرور ضعيفة جداً. يجب أن تحتوي على 6 أحرف على الأقل.';
                    break;
                case 'auth/invalid-email':
                    message = 'البريد الإلكتروني غير صالح.';
                    break;
                case 'auth/network-request-failed':
                    message = 'خطأ في الشبكة. يرجى التحقق من الاتصال بالإنترنت.';
                    break;
                case 'auth/too-many-requests':
                    message = 'تم تجاوز عدد المحاولات المسموح. يرجى المحاولة لاحقاً.';
                    break;
                case 'auth/popup-closed-by-user':
                    message = 'تم إغلاق نافذة تسجيل الدخول.';
                    break;
                case 'auth/cancelled-popup-request':
                    message = 'تم إلغاء عملية تسجيل الدخول.';
                    break;
                case 'auth/unauthorized-domain':
                    message = 'النطاق الحالي غير مصرح به. يرجى إضافة هذا النطاق إلى قائمة النطاقات في إعدادات Firebase Console.';
                    break;
                default:
                    message = `خطأ: ${error.message}`;
            }
            
            showAuthError(message);
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Auth state observer
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                let displayName = 'مستخدم مجهول';
                if (user.displayName) {
                    displayName = user.displayName;
                } else if (user.email && !user.isAnonymous) {
                    displayName = user.email.split('@')[0];
                }
                
                authStatus.innerHTML = `<span class="text-green-600">متصل</span><br><small>${displayName}</small>`;
                
                // Show logged-in buttons, hide auth buttons
                authButtons.classList.add('hidden');
                loggedInButtons.classList.remove('hidden');
                
                setupRealtimeListener(user.uid);
            } else {
                authStatus.innerHTML = '<span class="text-red-500">غير متصل</span>';
                balanceDisplay.textContent = '0.00';
                userBalanceSpan.textContent = '0.00 دينار';
                
                // Show auth buttons, hide logged-in buttons
                authButtons.classList.remove('hidden');
                loggedInButtons.classList.add('hidden');
                
                watchedAds.clear();
                updateAdCounter();
                renderAds();
            }
        });

        function setupRealtimeListener(uid) {
            if (!uid || !db) {
                console.error("Firebase or user not ready for listener.");
                return;
            }

            const userDocRef = doc(db, `artifacts/${appId}/users/${uid}/user_data/balance`);

            onSnapshot(userDocRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    const balance = data.amount || 0;
                    balanceDisplay.textContent = balance.toFixed(2);
                    userBalanceSpan.textContent = `${balance.toFixed(2)} دينار`;
                } else {
                    setDoc(userDocRef, { 
                        amount: 0, 
                        lastUpdated: new Date(),
                        totalEarned: 0 
                    }).catch(e => console.error("Error creating document:", e));
                }
            }, (error) => {
                console.error("Error listening to balance:", error);
            });
        }

        async function updateBalance(amount) {
            if (!auth.currentUser || !db) {
                showMessage('يجب تسجيل الدخول أولاً للمتابعة.', '🔐', 'warning');
                return;
            }

            const userDocRef = doc(db, `artifacts/${appId}/users/${auth.currentUser.uid}/user_data/balance`);

            try {
                const docSnap = await getDoc(userDocRef);
                let currentBalance = 0;
                if (docSnap.exists()) {
                    currentBalance = docSnap.data().amount || 0;
                }

                const newBalance = currentBalance + amount;
                await setDoc(userDocRef, { 
                    amount: newBalance, 
                    lastUpdated: new Date(),
                    totalEarned: (docSnap.exists() ? (docSnap.data().totalEarned || 0) : 0) + amount
                });

                showMessage(`🎉 تهانينا! لقد ربحت ${amount.toFixed(2)} دينار\n💰 رصيدك الجديد: ${newBalance.toFixed(2)} دينار`, '💎');
            } catch (e) {
                console.error("Error updating balance:", e);
                showMessage('حدث خطأ أثناء تحديث رصيدك. يرجى المحاولة مرة أخرى.', '❌', 'error');
            }
        }

        // --- UI Rendering and Event Listeners ---

        function updateAdCounter() {
            watchedCount.textContent = watchedAds.size;
            totalAds.textContent = ads.length;
        }

        function renderAds() {
            adsContainer.innerHTML = '';
            updateAdCounter();
            
            ads.forEach((ad, index) => {
                const isWatched = watchedAds.has(ad.id);
                const adCard = document.createElement('div');
                adCard.className = `ad-card rounded-2xl overflow-hidden ${isWatched ? 'opacity-60' : ''}`;
                adCard.style.animationDelay = `${index * 0.1}s`;
                
                adCard.innerHTML = `
                    <div class="relative">
                        <img src="${ad.imageUrl}" alt="${ad.title}" class="w-full h-48 object-cover">
                        <div class="absolute top-4 right-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white px-3 py-1 rounded-full text-sm font-semibold shadow-md">
                            ${ad.reward.toFixed(2)} دينار
                        </div>
                    </div>
                    <div class="p-6">
                        <h3 class="text-xl font-bold text-gray-900 mb-2">${ad.title}</h3>
                        <p class="text-gray-600 text-sm mb-4">${ad.description}</p>
                        <button id="ad-${ad.id}" class="btn-primary w-full text-white px-6 py-3 rounded-full font-semibold ${isWatched ? 'cursor-not-allowed opacity-50' : ''}" ${isWatched ? 'disabled' : ''}>
                            شاهد الإعلان
                        </button>
                    </div>
                `;
                
                adsContainer.appendChild(adCard);
                
                const watchBtn = document.getElementById(`ad-${ad.id}`);
                watchBtn.addEventListener('click', () => {
                    if (!watchedAds.has(ad.id)) {
                        watchedAds.add(ad.id);
                        updateBalance(ad.reward);
                        updateAdCounter();
                        watchBtn.disabled = true;
                        watchBtn.classList.add('cursor-not-allowed', 'opacity-50');
                        adCard.classList.add('opacity-60');
                        showMessage(`تمت إضافة ${ad.reward.toFixed(2)} دينار إلى رصيدك.`, '✅');
                    }
                });
            });
        }
        
        // Add event listener to menu button
        menuBtn.addEventListener('click', openSidebar);

        // Add event listeners for sidebar
        closeBtn.addEventListener('click', closeSidebar);
        overlay.addEventListener('click', closeSidebar);

        // Add event listeners for auth buttons
        signInAnonymouslyBtn.addEventListener('click', async () => {
            showLoader(anonLoader, true);
            try {
                await signInAnonymously(auth);
                showMessage('تم تسجيل الدخول كزائر بنجاح!', '✅');
                closeSidebar();
            } catch (error) {
                console.error("Anonymous sign-in error:", error);
                showMessage('حدث خطأ أثناء تسجيل الدخول كزائر. يرجى المحاولة مرة أخرى.', '❌', 'error');
            } finally {
                showLoader(anonLoader, false);
            }
        });

        emailSignInBtn.addEventListener('click', () => showAuthModal('signIn'));
        emailSignUpBtn.addEventListener('click', () => showAuthModal('signUp'));

        googleSignInBtn.addEventListener('click', async () => {
            showLoader(googleLoader, true);
            try {
                await signInWithPopup(auth, googleProvider);
                showMessage('تم تسجيل الدخول عبر غوغل بنجاح!', '✅');
                closeSidebar();
            } catch (error) {
                console.error("Google sign-in error:", error);
                handleAuthError(error);
            } finally {
                showLoader(googleLoader, false);
            }
        });

        signOutBtn.addEventListener('click', async () => {
            try {
                await signOut(auth);
                showMessage('تم تسجيل الخروج بنجاح. نراك قريباً!', '👋');
                closeSidebar();
            } catch (error) {
                console.error("Sign out error:", error);
                showMessage('حدث خطأ أثناء تسجيل الخروج. يرجى المحاولة مرة أخرى.', '❌', 'error');
            }
        });

        modalCloseButton.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        authModalCloseBtn.addEventListener('click', () => {
            authModal.style.display = 'none';
        });

        // Initialize and render
        renderAds();
        
        // This is a dummy function and should not be used in production
        // It's for demonstration purposes to show the wallet functionality
        walletBtn.addEventListener('click', () => {
            showMessage("هذه ميزة المحفظة. يمكنك هنا إدارة رصيدك وتحويل الأموال.", '💼', 'info');
        });

        // Add event listener for the menu button
        document.addEventListener('DOMContentLoaded', () => {
            const menuButton = document.getElementById('menuBtn');
            const sidebarElement = document.getElementById('sidebar');
            const closeButton = document.getElementById('closeBtn');
            
            menuButton.addEventListener('click', () => {
                sidebarElement.classList.add('open');
            });
            
            closeButton.addEventListener('click', () => {
                sidebarElement.classList.remove('open');
            });
        });
        
    </script>
</body>
</html>
